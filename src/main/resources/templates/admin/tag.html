        .tags {
            zoom: 1;
            margin: 0;
            padding: 0
        }
        .tags:after, .tags:before {
            content: '';
            display: table
        }
        .tags:after {
            clear: both
        }
        .tags li {
            position: relative;
            float: left;
            margin: 0 0 8px 12px;
            list-style: none

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!--顶部状态栏-->
    <div th:replace="common/admincommon :: #common-main-header">

    <div th:replace="common/admincommon :: #common-main-sidebar">
    </div>

        <!-- 导航// -->

                        </div>

                                    <label for="tagName">名称</label>
                                    <input type="text" class="form-control" id="tagName" name="tagName">

                                </div>
                            </div>
                            <div class="box-footer">

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title all-tags"></h3>
                        </div>
                        <div class="box-body table-responsive">
                            <ul class="tags">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>
